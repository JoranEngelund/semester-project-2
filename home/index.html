<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse, Search, Filter and Sort on auction listings. Add new items for auctions. Bid smarter, not harder, with BIDIT"
    />
    <meta
      name="keywords"
      content="Browse, account, bid, auction, house, online, bidding, bid, biddit, listing, search, filter, sort, sell, buy"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Auction | BIDIT</title>
  </head>
  <body class="bg-secondary d-flex flex-column min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-md shadow bg-light">
        <div class="container-fluid">
          <a href="/home/index.html" class="navbar-brand"
            ><img src="/assets/Logo.svg" alt="logo of BIDIT" class="img-logo"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  href="/home/index.html"
                  class="nav-link active rounded py-1 px-3 mx-2"
                  >Auction</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/profile/index.html"
                  class="nav-link rounded py-1 px-3 mx-2"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="../index.html"
                  class="nav-link rounded py-1 px-3 mx-2 logout"
                  >Logout</a
                >
              </li>
              <li class="nav-item credits"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div
              class="col d-flex flex-column justify-content-end mt-5 welcome-msg"
            ></div>
          </div>
        </div>
      </section>
      <section>
        <div class="container my-4">
          <div class="row">
            <div
              class="col d-flex flex-column justify-content-center align-items-center"
            >
              <div class="card bg-light shadow border-none rounded card-width">
                <div
                  class="d-flex flex-row flex-wrap justify-content-between align-items-center"
                >
                  <h1 class="card-title m-4 text-dark">Auction Items</h1>
                  <div
                    class="d-flex flex-row flex-wrap justify-content-evenly align-items-center ms-2 me-4 my-2 gap-4"
                  >
                    <button
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#create-listing"
                    >
                      Add New Listing
                    </button>
                    <div class="dropdown-left border rounded border-primary">
                      <button
                        class="btn btn-secondary shadow dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Tags
                      </button>
                      <ul class="dropdown-menu border border-primary rounded">
                        <li><a class="dropdown-item" href="#">Item 1</a></li>
                        <li><a class="dropdown-item" href="#">Item 2</a></li>
                        <li><a class="dropdown-item" href="#">Item 3</a></li>
                        <li><a class="dropdown-item" href="#">Item 4</a></li>
                      </ul>
                    </div>
                    <div class="dropdown-left border rounded border-primary">
                      <button
                        class="btn btn-secondary border-1 border-primary shadow dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Sort Listings
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="dropdown-item" href="#">Newest Listings</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">Oldest Listings</a>
                        </li>
                      </ul>
                    </div>
                    <form class="d-flex shadow" role="search">
                      <input
                        id="search-bar"
                        type="search"
                        class="form-control search-bar ps-4 navbar-dark border border-primary bg-secondary text-dark"
                        placeholder="Search..."
                        aria-label="search"
                      />
                    </form>
                  </div>
                </div>
                <section id="auction-listing">
                  <div class="container-fluid">
                    <div id="listing-container" class="row"></div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="create-listing-modal">
        <div
          class="modal fade"
          id="create-listing"
          tabindex="-1"
          aria-labelledby="create-listing"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-secondary">
              <div class="d-flex mx-3 mt-3 d-flex justify-content-end">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="modal-body d-flex flex-column justify-content-center align-items-center"
              >
                <div>
                  <img
                    class="bg-primary rounded-circle p-3"
                    src="/assets/Icon awesome-hand-holding-usd.svg"
                    alt="dollar icon"
                  />
                </div>
                <h2 class="my-4">Add New Listing</h2>
                <form
                  method="POST"
                  id="listing-form"
                  class="text-start d-flex flex-column align-items-center mt-2"
                >
                  <div class="mb-3 mx-6">
                    <label for="title" class="form-label">Title *</label>
                    <input
                      name="title"
                      type="text"
                      id="title"
                      class="form-control"
                      placeholder="Title"
                      maxlength="280"
                      required
                    />
                  </div>
                  <div class="mb-3 mx-6">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <textarea
                      name="description"
                      id="description"
                      class="form-control post-input mb-3"
                      maxlength="280"
                      placeholder="Description"
                    ></textarea>
                  </div>
                  <div class="mb-3 mx-6">
                    <label for="date" class="form-label">Ends at *</label>
                    <input
                      type="datetime-local"
                      id="date"
                      name="date"
                      class="form-control mb-3"
                      required
                    />
                  </div>
                  <div class="mb-3 mx-6">
                    <label for="media" class="form-label">Media Gallery</label>
                    <input
                      type="url"
                      id="media"
                      name="media1"
                      class="form-control mb-3"
                      placeholder="URL 1"
                    />
                    <input
                      type="url"
                      id="media"
                      name="media2"
                      class="form-control my-3"
                      placeholder="URL 2"
                    />
                    <input
                      type="url"
                      id="media"
                      name="media3"
                      class="form-control my-3"
                      placeholder="URL 3"
                    />
                  </div>
                  <div class="mb-3 mx-6">
                    <label for="tags" class="form-label">Tags</label>
                    <input
                      name="tags"
                      type="text"
                      id="tags"
                      class="form-control"
                      placeholder="Tag1,Tag2"
                      pattern="^[a-zA-Z0-9]+(?:[,]+[a-zA-Z0-9]+){0,5}$"
                      title="Tags needs to be separated with comma, no spaces between. Maximum 5 tags | Example: Tag1,Tag2,Tag3,Tag4,Tag5"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary rounded shadow text-light py-2 px-4"
                  >
                    List It
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary mt-auto text-center text-light p-3">
      <a
        target="_blank"
        href="https://joranengelund.github.io/"
        class="nav-item text-light"
        >Copyright © 2023 Jøran Engelund</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
